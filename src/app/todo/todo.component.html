<div class="row justify-content-center">
    <h1>TO DO LIST</h1>
  </div>
  <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <form [formGroup]="toDoForm" (ngSubmit)="addNewToDo()">
  
            <label>
              Add A Task
              <input type="text" formControlName="todoName">
            </label>
            <button type="submit" class="btn primary">Add</button>
          
          </form> 
      </div>
      <div class="col-md-2"></div>
  </div>
 <hr>
  <div class=row>
      <div class="col-md-2">

      </div>
      <div class="col-md-8 listPage">
        <ul class="list-group">
            <li *ngFor= "let allToDo of allToDos" 
            [value]="allToDo.todoId" 
            class="list-group-item"
            [ngClass]="(allToDo.completedStatus) ? 'completed':''">
            <p *ngIf="!editForm; else elseBlock" (click)="completeTask(allToDo.todoId)">{{ allToDo.todoName}}</p>
                
                <ng-template #elseBlock>
                    <form [formGroup]="toDoForm" (ngSubmit)="addNewToDo()">
                        <label>
                              Add A Task
                              <input type="text" formControlName="todoName">
                            </label>
                        <button type="submit" class="btn primary">Add</button>
                          
                    </form> 
                </ng-template>
            <button type="button" (click)="deleteToDo(allToDo)" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <button type="button" (click)="editToDo($event)" class="btn primary">Edit
              </button>
            </li>
          </ul>
          <div class="col-md-2">
          
        </div>
    </div>
